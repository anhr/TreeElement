            console.error(message);
        }

<body>

    <h1>Tree Elements</h1>

    <!--Simple Tree-->
    <h2 >Simple Tree</h2>
    <div id="SimpleTree"></div>
    <script type="text/javascript">
        try{
            document.getElementById("SimpleTree").appendChild(myTreeView.createBranch(
                {
                    name: "Simple Tree",
                    params:
                    {
                        createBranch: function () {
                            var el = document.createElement("div");
                            el.innerText = "Branch";
                            return el;
                        }
                    }
                }));
        } catch (e) {
            consoleError(e.message);
        }
    </script>

    <!--Simple Tree 2-->
    <h2>Simple Tree 2</h2>
    <div id="SimpleTree2"></div>
    <script type="text/javascript">
        try {
            document.getElementById("SimpleTree2").appendChild(myTreeView.createBranch(
                {
                    name: "Open Branch",
                    params:
                    {
                        noBranchLeft: true,
                        createBranch: function () {
                            var el = document.createElement("div");
                            el.innerText = "Branch";
                            return el;
                        },
                        onOpenBranch: function (a) { a.querySelector(".name").innerText = "Close Branch"; },
                        onCloseBranch: function (a) { a.querySelector(".name").innerText = "Open Branch"; }
                    }
                }));
        } catch (e) {
            consoleError(e.message);
        }
    </script>

    <!--Complex Tree-->
    <h2>Complex Tree</h2>
    <div id="ComplexTree"></div>
    <script type="text/javascript">
        try {
            myTreeView.createTree(
                document.getElementById("ComplexTree"),
                [
                    {
                        name: "Animate Branch",
                        branch: "branch 1",
                        animate: true,
                        tree: [
                            {
                                name: "tree 2.1",
                                animate: true,
                                tree: [
                                    {
                                        name: "tree 2.2",
                                        branch: "branch 2.2",
                                        animate: true
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        name: "Complex Tree 2",
                        branch: function () {
                            var el = document.createElement("div");
                            el.className = "branchLeft";
                            el.appendChild(document.createElement("input"));
                            return el;
                        },
                        title: "inline-element",
                        tagName: "span"
                    },
                    {
                        name: "Complex Tree 3",
                        branch: "branch 3",
                        title: "inline-element",
                        tagName: "span"
                    }
                ]
            );
        } catch (e) {
            consoleError(e.message);
        }
    </script>

    <!--Add new branch into existing tree-->
    <h2>Add new branch into existing tree</h2>
    <div id="AddNewBranch"></div>
    <input type="button" onclick="javascript: onclickAddNewBranch()" value="Add New Branch" /></div>
    <script type="text/javascript">
        document.getElementById("AddNewBranch").appendChild(myTreeView.createBranch({ name: "Tree", params: { tree: [{name: "First Branch"}] }}));
        function onclickAddNewBranch() {

            //Add simply branch
            //myTreeView.AddNewBranch("AddNewBranch", { name: "New Branch" });
            
            //or add complex branch
            myTreeView.AddNewBranch("AddNewBranch", {
                branch: function () {
                    //return "New Branch";
                    var el = document.createElement("div");
                    el.innerHTML = "New Branch";
                    return el;
                }
            });
        }
    </script>

    <!--Branch anywhere-->
    <h2>Branch anywhere</h2>
    <div id="BranchAnywhere"></div>
    <p>Some element inside the tree, but not a tree branch</p>
    <div id="Branch"></div>
    <script type="text/javascript">
        myTreeView.createTree(
            "BranchAnywhere",
            [
                {
                    name: "Branch Anywhere Tree",
                    branch: "Branch Anywhere",
                    parentElement: "Branch"
                }
            ]
        );
    </script>
    <div id="BranchAnywhere2"></div>
    <p>Some element inside the tree, but not a tree branch</p>
    <div id="Branch2"></div>
    <script type="text/javascript">
        document.getElementById("BranchAnywhere2").appendChild(myTreeView.createBranch(
        {
            name: "Branch Anywhere Tree 2",
            params:
            {
                parentElement: "Branch2",
                createBranch: "Branch Anywhere 2"
            }
        }));
    </script>
</body>
